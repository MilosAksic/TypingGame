<!DOCTYPE html>
<html>

<head>

<body>

    <div class="main">
        <div id="levo">
            <form action="">
                <input type="radio" name="gender" value="Easy" id="easy"> Easy
                <input type="radio" name="gender" value="Medium" id="medium"> Medium
                <input type="radio" name="gender" value="Hard" id="hard"> Hard
            </form>

            <button id="pocetakIgre">Start game</button>
            <button id="stop" onclick="reset()">Stop</button>
            <h3 id="random">0</h3>
            <input type="text" placeholder="Input Letter" id="slovo" onkeypress="nekiEvent ()">
            <h3 id="demo2"></h3>
        </div>
        <div id="desno">
            <h4 id="score">SCORE</h4>
            <h4 id="hit1">HIT: <span id="hit">0</span></h4>
            <h4 id="miss1">MISS: <span id="miss">0</span></h4>
            <h4 id="left1">LEFT: <span id="left">26</span></h4>

        </div>

    </div>

            <span id="b">B(2) </span>

            <span id="d">D(4) </span>
            <span id="e">E(5) </span>
            <span id="f">F(6) </span>

            <span id="j">J(10)</span>

            <span id="o">O(15)</span>
            <span id="p">P(16)</span>
            <span id="q">Q(17)</span>
            <span id="r">R(18)</span>
        </h3>
        <h3>
            <span id="s">S(19)</span>
            <span id="t">T(20)</span>
            <span id="u">U(21)</span>
            <span id="v">V(22</span>
